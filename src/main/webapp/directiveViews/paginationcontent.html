
<h1>List of Users</h1>
<h4>{{todos.length}} total</h4>
<!-- <ul>
      <li ng-repeat="todo in filteredTodos">{{todo.text}}</li>
      
    </ul> -->
<table
	class="table table-striped table-bordered table-hover table-condensed">
	<tbody>
		<tr>
			<td>ID</td>
			<td>Firstname</td>
			<td>Lastname</td>
			<td>Country</td>
			<td>Email</td>
			<td>Phone</td>
			<td>Gender</td>
			<td>status</td>
		</tr>
		<tr ng-repeat="todo in filteredTodos">
			<td>{{todo.id}}</td>
			<td>{{todo.firstname}}</td>
			<td>{{todo.lastname}}</td>
			<td>{{todo.country}}</td>
			<td>{{todo.email}}</td>
			<td>{{todo.phone}}</td>
			<td>{{todo.gender}}</td>
			
			<td>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary" ng-click="OnSave()">Update</button>
					</div>
				</div>

			</td>

		</tr>
	</tbody>
</table>

<pagination ng-model="currentPage" total-items="todos.length"
	max-size="maxSize" boundary-links="true" items-per-page="1"> </pagination>
